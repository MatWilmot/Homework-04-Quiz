<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Video Game Quiz</title>
  </head>
  <body>
    <main>
      <div>
        <div class="jumbotron text-center bg-dark text-light rounded-0">
          <h1>Video Game Quiz</h1>
        </div>
      </div>
      <div id="mainArea" class="container">
        <div id="headerRow" class="row mb-3">
          <div id="header" class="col-sm-10 text-center"></div>
        </div>
        <div id="bodyRow" class="row">
          <div id="body" class="col-sm-12 text-center">
            <h3>Get ready to test your video game knowledge!</h3>
            <br />
            <p>
              There are a total of #PLACEHOLDER questions and you will have
              #PLACEHOLDER seconds to answer them all. <br />Be warned, though,
              you will lose 10 seconds for every incorrect answer. If the time
              reaches zero, it's game over!
              <br />
              <br />
            </p>
            <button id="startBtn" class="btn btn-success text-light mb-2">
              Bring it on!
            </button>
            <br />
            <button id="leaderboard" class="btn btn-primary text-light">
              Leaderboard
            </button>
          </div>
        </div>
        <div class="row">
          <div id="bodyBottom" class="col-sm-10 text-center"></div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.0.slim.js"
      integrity="sha256-sCexhaKpAfuqulKjtSY7V9H7QT0TCN90H+Y5NlmqOUE="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
